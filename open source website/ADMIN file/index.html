<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cards with Dropdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <div class="card">Home</div>
        <div class="card">About</div>
        <div class="card">Blog</div>
        <div class="card">Project</div>
        <div class="card">Sponsor</div>
        <div class="card">LeaderBoard</div>
        <div class="card">Team</div>
        <div class="card">Program</div>
        <div class="card">FAQ</div>
    </div>
    <div id="dropdown" class="dropdown">
        <p id="dropdown-content">Click on a card to see details here.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
