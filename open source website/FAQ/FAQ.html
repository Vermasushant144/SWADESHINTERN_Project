<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQs Section</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="faq-container">
        <h1>Frequently Asked Questions (FAQs)</h1>
        <div class="faq">
            <div class="faq-item">
                <div class="faq-question">
                    <i class="fas fa-question-circle"></i>
                    <span>Will beginners, with absolutely no knowledge of GitHub, gain anything helpful?</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="faq-answer">
                    <p>Yes, beginners will gain a lot of helpful knowledge through this program.</p>
                </div>
            </div>
            <div class="faq-item">
                <div class="faq-question">
                    <i class="fas fa-question-circle"></i>
                    <span>Is there any registration fee?</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="faq-answer">
                    <p>No, there is no registration fee for participating.</p>
                </div>
            </div>
            <!-- Add more FAQ items as needed -->
        </div>
    </div>
   <script>

    document.querySelectorAll('.faq-item').forEach(item => {
        item.addEventListener('click', () => {
            item.classList.toggle('active');
        });
    });
    
   </script>
</body>
</html>
