<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet the Team</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="team-container">
        <h1>Meet the Team</h1>
        <p>2024 Team is here to make your journey memorable!</p>
        <div class="years">
            <button>2024</button>
            <button>2023</button>
            <button>2022</button>
            <button>2021</button>
            <button>2020</button>
            <button>2019</button>
        </div>
        <div class="team-grid">
            <div class="team-member">
                <div class="team-img">
                    <img src="path/to/image1.jpg" alt="Anushka Maheshwar">
                </div>
                <h3>Sushant Verma</h3>
                <p>Founder & CEO</p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
            <div class="team-member">
                <div class="team-img">
                    <img src="path/to/image2.jpg" alt="Mohit Vara">
                </div>
                <h3>Mohit Vara</h3>
                <p>MIS, GDSC</p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
            <!-- Add more team members as needed -->
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
