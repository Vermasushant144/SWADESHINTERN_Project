<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="contact-section">
        <h2>Contact Us</h2>
        <p>Feel free to contact us if you have any questions or concerns!</p>
        <div class="contact-container">
            <div class="contact-info">
                <img src="logo.png" alt="Logo" class="logo"> <!-- Replace with your logo -->
                <h3>Contact Information</h3>
                <ul>
                    <li><i class="fas fa-phone-alt"></i> +91 99999 99999</li>
                    <li><i class="fas fa-envelope"></i> gsoc@project.tech</li>
                    <li><i class="fas fa-map-marker-alt"></i> India</li>
                </ul>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
            <div class="contact-form">
                <form action="#">
                    <div class="form-group">
                        <input type="text" placeholder="Enter your first name" required>
                        <input type="text" placeholder="Enter your last name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Enter your email" required>
                        <input type="tel" placeholder="Enter your phone number" required>
                    </div>
                    <textarea placeholder="Enter your message..." required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
