<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Leaderboard</title>
    <link rel="stylesheet" href="./Style.css">

<body>

            <div class="performer" >

            <div class="performer">
                <img src="https://via.placeholder.com/100" alt="3rd Performer">

            <tbody>
                <tr>
                    <td>1</td>

                <tr>
                    <td>2</td>

        </table>
